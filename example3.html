	<script>
	var angle = 0;

interact('#rotate-area').gesturable({
  onmove: function (event) {
    var arrow = document.getElementById('arrow');

    angle += event.da;

    arrow.style.webkitTransform =
    arrow.style.transform =
      'rotate(' + angle + 'deg)';

    document.getElementById('angle-info').textContent =
      angle.toFixed(2) + 'Â°';
  }
});
</script>
	
	<style>
	#rotate-area {
  overflow: hidden;
}
#scale-element {
	
  display: block;
  max-width: 100%;
  margin: auto;
	
}

#scale-element.reset {
  transition: -webkit-transform 0.3s ease-in-out;
  transition: transform 0.3s ease-in-out;
}
		
#arrow {
	position: absolute;
	top:40vh;
	left:20vw;
  width: 20vw;
  
}

#angle-info {
  color: #fff;
  font-size: 2em;
  position: absolute;
	top:40vh;
	left:20vw;
}
	</style>
